    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

        littleSquareSize = 0.005
        boundaries = {"NO":{'latitude': 45.840, 'longitude': 4.790}, "SE":{'latitude': 45.690, 'longitude': 4.950}}
        nbColumnLatitudeLittle = (boundaries["NO"]['latitude'] - boundaries["SE"]['latitude']) / littleSquareSize // 22
        nbColumnLongitudeLittle = (boundaries["SE"]['longitude'] - boundaries["NO"]['longitude']) / littleSquareSize // 30


        var latNO = boundaries["NO"]['latitude']
        var longNO = boundaries["NO"]['longitude']
        for (var i = 0; i < nbColumnLatitudeLittle ; i++) {

          if (longNO + littleSquareSize > boundaries["SE"]['latitude']){
            latNO = boundaries["NO"]['latitude']
          }

          for (var j = 0; j < nbColumnLongitudeLittle; j++) {
            if (longNO + littleSquareSize > boundaries["SE"]['longitude']){
              longNO = boundaries["NO"]['longitude']
              break;
            }

            var rectangle = new google.maps.Rectangle({
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 1,
              fillColor: '#FF0000',
              fillOpacity: 0.35,
              map: map,
              bounds: {
                north: latNO,
                south: latNO - littleSquareSize,
                east: longNO + littleSquareSize,
                west: longNO
              }
            });

          longNO += littleSquareSize

          }
          latNO -= littleSquareSize

        }
